<!DOCTYPE html>
<!--import Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
<!--import Css-->
<head>
    <link rel="stylesheet" href="kalkubody.css">
</head>
    <body>
        <div class="txt">
            Kalkulator Random <span class="badge badge-secondary">V 1.5</span>
        </div>
        <table border="1">
        <tr>
        <td><input class="btn btn-dark" type="button" value="c" onclick="clr()"></td>
        <td colspan="5"><input type="text" class="form-control" placeholder="Kalkulator" id="oprasi"></td>
        </tr>
        <!--Pembuatan Tombol-->
        <tr>
        <td><input class="btn btn-dark waves-effect" type="button" value="+" onclick="dis('+')" id="tambah"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="1" onclick="dis('1')"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="2" onclick="dis('2')"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="3" onclick="dis('3')"></td>
        </tr>
        <tr>
        <td><input class="btn btn-dark waves-effect" type="button" value="-" onclick="dis('-')" id="kurang"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="4" onclick="dis('4')"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="5" onclick="dis('5')"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="6" onclick="dis('6')"></td>
        </tr>
        <tr>
        <td><input class="btn btn-dark waves-effect" type="button" value="*" onclick="dis('*')"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="7" onclick="dis('7')"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="8" onclick="dis('8')"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="9" onclick="dis('9')"></td>
        </tr>
        <tr>
        <td><input class="btn btn-dark waves-effect" type="button" value="/" onclick="dis('/')" id="bagi"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="." onclick="dis('.')"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="0" onclick="dis('0')"></td>
        <td><input class="btn btn-dark waves-effect" type="button" value="=" onclick="solve()"></td>
        </tr>
        </table>
        <!--Output Error Message-->
        <div class="outputerr" id="errmsg"></div>
    </body>
        <!--import JavaScript-->
        <script src="coba1.js"></script>
